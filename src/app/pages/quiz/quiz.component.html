<button mat-icon-button class="backbutton" (click)="goHome()">
  <mat-icon>home</mat-icon>
</button>

<div class="contentcontainer centered">
  <form [formGroup]="quizFormGroup">
    <mat-form-field>
      <mat-select formControlName="wantedType" placeholder="Select type">
        <mat-option *ngFor="let type of allPokemonTypes" [value]="type.name">
          {{ type.name | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div class="contentcontainer centered pokemonlistcontainer" *ngIf="pokemonOfWantedType">
  <div class="generationbox" *ngFor="let gen of generations">
    <button mat-button (click)="toggleGeneration(gen.number)">
      <p class="mat-h3">Generation {{ gen.number }}
        <mat-icon *ngIf="!showGeneration(gen.number)">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="showGeneration(gen.number)">keyboard_arrow_up</mat-icon>
      </p>
    </button>
    <div *ngIf="showGeneration(gen.number)">
      <ng-container *ngFor="let pokemon of pokemonOfWantedType">
        <div class="pokemonbox" *ngIf="getGenByPokemonID(pokemon.id) === gen.number">
          <div class="pokemonimage" (click)="selectPokemon(pokemon)">
            <span class="helper"></span>
            <img *ngIf="pokemon.sprites.front_default" [src]="pokemon.sprites.front_default">
            <img *ngIf="!pokemon.sprites.front_default" src="assets/sprites/ghost.png">
          </div>
          <div class="pokemoninfo clickable" (click)="selectPokemon(pokemon)">

            <!-- <p class="mat-small">#{{ pokemon?.id }} {{ pokemon?.name | titlecase }}</p> -->
            <!-- <button class="small-button" mat-raised-button color="accent" (click)="selectPokemon(pokemon)"> -->
            <p class="mat-body pokemonid">#{{ pokemon?.id }}</p>
            <p class="mat-body"> {{ pokemon?.name | titlecase }}</p>
            <p class="mat-body pokemonid">
              <ng-container *ngFor="let type of pokemon.types; let ndx = index">
                <span *ngIf="ndx > 0"> / </span>
                {{ type.type.name | titlecase }}
              </ng-container>
            </p>
          </div>
        </div>
      </ng-container>
    </div>
    <mat-divider [inset]="true"></mat-divider>
  </div>

</div>
